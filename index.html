<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <!-- Divs 'logoGreenCity' e 'Main' criadas apenas para facilitar a construção do site-->
    <div class="Logo" id="logoGreenCity">
        <img src="assets/06-LOGO.png" alt="">
    </div>

    <div class="Main" id="Main">
        <h1>Vem tomar um café com a gente</h1>

        <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
        <form id="contact" action="#">

            <!-- Atribuição de Classes para facilitar estilização -->
            <input type="text" id="name" placeholder="Nome" class="Input">
            <input type="text" id="email" placeholder="Endereço de email" class="Input">
            <textarea name="message" id="message" cols="30" rows="6" placeholder="Mensagem" class="Input"></textarea>
            <input type="submit" id="botaoEnviar" value="ENVIAR" class="Input">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
